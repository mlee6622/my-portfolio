<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with Madeline Lee for collaborations, UX projects, or design inquiries.">
    <meta name="keywords"
        content="Madeline Lee, UX Design, Psychology, Portfolio, UI Design, Human-Centered Design, User Experience, Web Design, Digital Product Design, Research">
    <title>Madeline Lee | Portfolio</title>

    <link rel="stylesheet" href="main.css">

    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            padding: 120px 80px 60px;
            box-sizing: border-box;
            gap: 80px;
        }

        .left h1 {
            font-size: 7rem;
            line-height: 0.8;
            margin: 0 0 40px;
        }

        .info p {
            line-height: 1.7;
            font-size: 0.95rem;
            color: #666;
        }

        .info span {
            display: block;
            color: #aaa;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .info-wrapper {
            display: flex;
            align-items: center;
            gap: 80px;
            margin-top: 40px;
        }

        .contact-photo img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            filter: grayscale(100%);
            opacity: 0.9;
            transition: all 0.4s ease;
        }

        .contact-photo img:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right p {
            max-width: 450px;
            color: #aaa;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        form {
            width: 100%;
        }

        input,
        textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #444;
            padding: 12px 0;
            margin-bottom: 25px;
            color: black;
            font-size: 1rem;
            outline: none;
            position: relative;
            z-index: 10;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #666;
        }

        .submit-btn {
            width: fit-content;
            padding: 13px 15px;
            border-radius: 30px;
            border: none;
            background: #fff;
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ddd;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="name">
        <a href="front_page.html">ML</a>
    </div>

    <div class="navbar">
        <a href="about_page.html">About</a>
        <a href="">Works</a>
        <a href="contact_page.html">Contact</a>
    </div>

    <div class="container">

        <div class="left">
            <h1>Let's<br>Connect</h1>

            <div class="info-wrapper">
                <div class="info">
                    <p>
                        <span>Email</span>
                        mlee6622@usc.edu
                    </p>

                    <p>
                        <span>Phone</span>
                        +1 (510) 298-8939
                    </p>

                    <p>
                        <span>Location</span>
                        Los Angeles, California
                    </p>
                </div>

                <div class="contact-photo">
                    <img src="img/img2.jpg" alt="Madeline Lee">
                </div>
            </div>
        </div>

        <div class="right">
            <p>
                Interested in working together or just want to say hello?
                Fill out the form below and I'll get back to you as soon as possible.
            </p>

            <form action="confirmation_page.html">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Organization (optional)">
                <textarea placeholder="Tell me about your project..."></textarea>
                <button class="submit-btn">Send Message â†’</button>
            </form>
        </div>

    </div>

</body>

</html>
