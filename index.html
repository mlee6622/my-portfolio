    <style>
        .container {
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 0 60px 10px;
            height: 100vh;
            box-sizing: border-box;
        }

        .text {
            max-width: 45%;
            margin-bottom: 30px;

        }

        .text h1 {
            font-size: 7rem;
            line-height: 0.8;
            margin: 0px;
        }

        .text p {
            font-size: 1rem;
            color: #666;
            max-width: 80%;
            margin-bottom: 25px;
            letter-spacing: 0.5px;

        }

        .thumbnail {
            position: absolute;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
            width: 25%;
            max-width: 350px;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 1s ease, box-shadow 0.8s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(170, 170, 170, 0.5);
        }
    </style>
</head>
